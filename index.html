    <title>Odin form</title>

<body>
    <div class="container">
        <h1>Let`s do this!</h1>
        <form action="" method="post" class="form">
            <label for="f-name">First Name<input type="text" id="f-name"></label>
            <label for="l-name">Last Name<input type="text" id="l-name"></label>
            <label for="email">Email<input type="email" id="email"></label>
            <label for="ph-num">Phone Number<input type="number" id="ph-num"></label>
            <label for="psw">Password<input type="password" id="psw"></label>
            <label for="cnf-psw">Confirm Password<input type="text" id="cnf-psw"></label>
        </form>
