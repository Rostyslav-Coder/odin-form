<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=REM:wght@400;500;600;700;800;900&display=swap">
    <title>Odin form</title>
</head>
<body>
    <div class="container" id="container">
        <h1>
            This is not real online service! You know you need something
            like this in your life to help you realize your deepest dreams.<br/>
            Sign up <em>now</em> to get started.
        </h1>
        <h2>You <em>know</em> you want to.</h2>
        <div class="break-line"></div>
        <h3>Let's do this!</h3>
        <form action="#" method="post" class="form">
            <div class="fields">
                <div class="sub-container">
                    <div class="left-col">
                        <div class="label">
                            <label for="f-name" id="f-name-lab">First Name</label>
                            <input type="text" id="f-name" name="firstName">
                        </div>
                        <div class="label">
                            <label for="email" id="email-lab">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="label">
                            <label for="psw" id="psw-lab">Password</label>
                            <input type="password" id="psw" name="password">
                        </div>
                    </div>
                    <div class="right-col">
                        <div class="label">
                            <label for="l-name" id="l-name-lab">Last Name</label>
                            <input type="text" id="l-name" name="lastName">
                        </div>
                        <div class="label">
                            <label for="ph-num" id="ph-num-lab">Phone Number</label>
                            <input type="tel" id="ph-num" name="phoneNumber">
                        </div>
                        <div class="label">
                            <label for="cnf-psw" id="cnf-psw-lab">Confirm Password</label>
                            <input type="password" id="cnf-psw" name="confirmPassword">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="break-line"></div>
        <h3>Already have an account? <a href="#">Log In</a></h3>
    </div>
    <div class="link">Photo by <a href="https://pixabay.com/users/felixmittermeier-4397258/">FelixMittermeier</a></div>
    <div class="copy">Copyright &copy; <a href="https://www.linkedin.com/in/rostyslav-putnikov-76484926a/">Rostyslav</a></div>
    <script src="script.js"></script>
</body>
</html>
